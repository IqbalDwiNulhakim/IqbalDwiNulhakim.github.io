<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek 1 - Gambar Tampilan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-6">Proyek 1 - Tampilan Gambar</h1>
        
        <!-- Galeri Gambar -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Login User.png" alt="Login User" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Login User</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Form registrasi User.png" alt="Form Registrasi" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Form Registrasi User</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Email Aktivasi User.png" alt="Email Aktivasi" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Email Aktivasi User</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Halaman utama setelah login User.png" alt="Dashboard" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Dashboard User</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Halaman upload&approval dan lampiran User.png" alt="Upload & Approval" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Upload & Approval</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Halaman Laporan I dan Laporan II.png" alt="Laporan User" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Laporan User</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Halaman Verifikator.png" alt="Halaman Verifikator" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Halaman Verifikator</h2>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="images/Halaman Admin.png" alt="Halaman Verifikator" class="w-full">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Halaman Admin</h2>
                </div>
            </div>
        </div>

        <!-- Tombol Kembali -->
        <div class="text-center mt-6">
            <a href="index.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Kembali ke Halaman Utama
            </a>
        </div>
    </div>
</body>
</html>
